<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Information Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
       body {
            font-family: 'Montserrat', sans-serif;
            background-color: #D1E9F6; /* Adding lavender background color */

            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin-top: 100px;
margin-bottom: 100px;
            background-color: #D1E9F6; /* Adding a white background to the form container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 10px;
        }
.btn-primary {
            background-color: white;
            color: blue;  Changing text color to Bootstrap's primary blue */
            border: 2px solid lavender; /* Adding a border to maintain the button's appearance */
        }

        .btn-primary:hover {
            background-color: #f8f9fa; /* Light gray on hover */
            color: #0056b3; /* Darker blue text on hover */
            border-color: #0056b3; /* Darker border on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center"><b>Academy Information Form</b></h1>
        <form id="academy-form">
            <div class="form-group">
                <label for="academy-name">Academy Name:</label>
                <textarea type="text" class="form-control" id="academy-name" name="academy-name" rows="2" required></textarea>
            </div>
<div class="form-group">
                <label for="academy-name">Govt Recg No</label>
                <textarea type="text" class="form-control" id="academy-name" name="academy-name" rows="2" required></textarea>
            </div>

            <div class="form-group">
                <label for="established-year">Established Year:</label>
                <input type="number" class="form-control" id="established-year" name="established-year" required>
            </div>

            	<div class="form-group">
                <label for="sports">Sports Offered:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cricket" name="sports" value="Cricket">
                    <label class="form-check-label" for="cricket">Cricket</label></div>
                
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="football" name="sports" value="Football">
                    <label class="form-check-label" for="football">Football</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="basketball" name="sports" value="Basketball">
                    <label class="form-check-label" for="basketball">Basketball</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="tennis" name="sports" value="Tennis">
                    <label class="form-check-label" for="tennis">Tennis</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="badminton" name="sports" value="Badminton">
                    <label class="form-check-label" for="badminton">Badminton</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cycling" name="sports" value="Cycling">
                    <label class="form-check-label" for="cycling">Cycling</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="chess" name="sports" value="Chess">
                    <label class="form-check-label" for="chess">Chess</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="hockey" name="sports" value="Hockey">
                    <label class="form-check-label" for="hockey">Hockey</label>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="facilities">Facilities:</label>
                <textarea class="form-control" id="facilities" name="facilities" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" class="form-control" id="phone-number" name="phone-number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
		
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('academy-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const academyName = document.getElementById('academy-name').value;
    const establishedYear = document.getElementById('established-year').value;
    const address = document.getElementById('address').value;
    const facilities = document.getElementById('facilities').value;
    const phoneNumber = document.getElementById('phone-number').value;
    const email = document.getElementById('email').value;

    // Collect selected sports
    const sports = [];
    document.querySelectorAll('input[name="sports"]:checked').forEach((checkbox) => {
        sports.push(checkbox.value);
    });

    // Store academy data in localStorage
    const academyData = {
        academyName: academyName,
        establishedYear: establishedYear,
        sports: sports,
        address: address,
        facilities: facilities,
        phoneNumber: phoneNumber,
        email: email
    };

    localStorage.setItem('academyData', JSON.stringify(academyData));

    window.location.href = 'submit.html';
});
</script>
</body>

</html>
