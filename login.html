<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: 'Montserrat', sans-serif;
            background-color: #D1E9F6; /* Adding lavender background color */

            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 450px;
            margin-top: 100px;
margin-bottom: 100px;
            background-color: #D1E9F6; /* Adding a white background to the form container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 10px;
        }

        .hidden {
            display: none;
        }
 .btn-primary {
            background-color: white;
            color: blue;  Changing text color to Bootstrap's primary blue */
            border: 2px solid lavender; /* Adding a border to maintain the button's appearance */
        }

        .btn-primary:hover {
            background-color: #f8f9fa; /* Light gray on hover */
            color: #0056b3; /* Darker blue text on hover */
            border-color: #0056b3; /* Darker border on hover */
        }
    </style>
</head>

<body>
    <div class="container">
<img src="kk.png" alt="Sign Up Image" class="img-fluid" style="max-width: 150px; margin-top: 25px; margin-bottom: 20px;  margin-left: 125px;" >
<h4 class="text-center"><b>Login In To Your Account</b></h4>
        
        <form id="login-form">
            <div class="form-group">
                
                <input type="text" class="form-control" id="username" name="username" required placeholder="Email">
            </div>

            <div class="form-group">
                
                <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
            <p id="login-error" class="text-danger hidden mt-2">Invalid username or password</p>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="index.html">Sign up here</a>.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            let users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username] && users[username].password === password) {
                const role = users[username].role;
                if (role === 'athlete') {
                    window.location.href = 'athelete.html'; // Redirect to athlete page
                } else if (role === 'academy') {
                    window.location.href = 'Academy.html'; // Redirect to academy page
                }
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
